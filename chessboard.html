<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chessboard</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #ccc;
                font-family: Arial, sans-serif;
            }

            .chessboard {
                display: grid;
                grid-template-columns: repeat(8, 60px);
                grid-template-rows: repeat(8, 60px);
                border: 3px solid #333;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            }

            .square {
                width: 60px;
                height: 60px;
                font-size: 42px;
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
            }

            /* Black and white squares */
            .black {
                background-color: #000;
                color: white;
            }
            .white {
                background-color: #fff;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="chessboard">
            <!-- Row 8 - Black pieces -->
            <div class="black">&#9820;</div>
            <div class="white">&#9822;</div>
            <div class="black">&#9821;</div>
            <div class="white">&#9819;</div>
            <div class="black">&#9818;</div>
            <div class="white">&#9821;</div>
            <div class="black">&#9822;</div>
            <div class="white">&#9820;</div>

            <!-- Row 7 - Black pawns -->
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>
            <div class="white">&#9823;</div>
            <div class="black">&#9823;</div>

            <!-- Rows 6-3 empty -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>

            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>

            <!-- Row 2 - White pawns -->
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>
            <div class="black">&#9817;</div>
            <div class="white">&#9817;</div>

            <!-- Row 1 - White pieces -->
            <div class="white">&#9814;</div>
            <div class="black">&#9816;</div>
            <div class="white">&#9815;</div>
            <div class="black">&#9813;</div>
            <div class="white">&#9812;</div>
            <div class="black">&#9815;</div>
            <div class="white">&#9816;</div>
            <div class="black">&#9814;</div>
        </div>
    </body>
</html>
