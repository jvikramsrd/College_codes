<!doctype html>
<html>
    <body>
        <h2>Register</h2>
        <form action="http://localhost:5000/register" method="POST">
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            />
            <button type="submit">Register</button>
        </form>
    </body>
</html>
